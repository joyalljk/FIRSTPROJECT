<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato</title>
    <link rel="stylesheet" href="zomato.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="top.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico ">
    <link rel="stylesheet" href="options.css">

</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <div class="nav-element"> Get the app </div>
            </div>
            <div class="nav-right">
                <div class="nav- nav-element">Investor Reletion </div>
                <div class="nav- nav-element">Add Restaurent </div>
                <div class="nav- nav-element">Log in</div>
                <div class="nav- nav-element">Sing up</div>

                

            </div>
        </nav>
    </header>
     <main>
        <section class="top">
            <img src="pic/header.webp" alt="bg-image" class="bg-image">

            <div class="center-content">
                <img src="pic/logo (2).png" alt="zomato logo" class="main-logo">

                
            </div>
  
            <div class="message">
                <h1>Discover the best food & drinks in Kochi</h1>
            </div>
            <div class="search_container">
                <div class="location">
                   <i data-feather ="map-pin">
                    <img src="pic/map-pin (6).svg" alt="" class="map"></i>
                   <input
                    placeholder="kochi,kalamaseri,aluva,ernakulam"class="location-input" />
                    <i data-feather="chevron-down">
                        <img src="pic/chevron-down.svg" alt="">
                    </i>
                </div>
                <div class="line">

                </div>

                <div class="search">
                    <i data-feather="search">
                        <img src="pic/search (1).svg" alt="">
                    </i>
                    <input
                    placeholder="    search for restaurant " class="search_box" value="">
                </div>
            </div>
            
        </section>
        <section class="main-body">
               <div class="options">
                
                <div class="option1">
                    <div class="image1">
                        <img src="pic/items1.avif" alt="option-image1">
                    </div>
                    <div class="info1">
                        <div class="info-title1"> Order online </div>
                        <div class="info-description1">
                            Stay home and order on your doorstep
                         </div>
                    </div>
                </div>
                <div class="option2">
                    <div class="image2">
                        <img src="pic/items2.avif" alt="option-image2">
                    </div>
                    <div class="info";>
                        <div class="info-title"> Dining  </div>
                        <div class="info-description">
                            view the city's favourite dining venues
                         </div>
                    </div>
                </div>
                
               </div>
        </section>
     </main>
    
</body>
</html>
